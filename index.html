<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/instagram_favicon.png" type="image/x-icon">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="images/iphone.png" alt="iphone">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="images/instagram-logo-1.png" alt="instagram logo" class="instagram-logo">
                <div class="profile-photo">
                    <img src="images/emanuel.jpg" alt="foto do perfil">
                </div>
                <a href="#" class="instagram-login">Continue como emanuelcarper</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é emanuelcarper?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o Aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
